<body>
    <script>
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('1st value')
                reject(new Error("Error"))
            }, 1000);
        })
        let p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('2nd value')
            }, 2000);
        })
        let p3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('3rd value')
            }, 3000);
        })


        p1.then((value) => {
            console.log(value);
        })
        p2.then((value) => {
            console.log(value);
        })
        p3.then((value) => {
            console.log(value);
        })

         evev 1 or more method will not work . and it return(object) status:______   , value:______    format
         
        
        3.> promise.race([])  =  it return that promises which will execute first  and  its result/ error become the outcome 
         

        4.> promise.any([]) = it wait for the first promises to be fulfilled(& not rejected if it is rejected then this method
          willfind next executed promise which is resolved .) it will always return resolved promise. If all the promises are rejected
          then it willl through "Aggregate Error" 


        5.> Promise.resolve(value) = Make a resolved promise with a given value
