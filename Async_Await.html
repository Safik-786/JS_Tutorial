    <script>
        async function harry() {
            return 5
        }
        harry().then((val) => {
            console.log(val);
        })      // in this way we can use .then(()=>{})


        async function safix() {

            let delhiWeather = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("31 deg celcius in Delhi")
                }, 2000);
            })
            let bangaloreWeather = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("24 deg celcius in Bangalore")
                }, 5000);
            })
            // delhiWeather.then(console.log)          // in this parenthesis we can put alert or any function
            // bangaloreWeather.then(console.log)

            console.log("fetching delhi weather please wait");
            let delhiW = await delhiWeather
            console.log('fetched delhi weather :' + delhiW);

            console.log("fetching bangalore weather please wait");
            let bangaloreW = await bangaloreWeather
            console.log('fetched Bangalore weather :' + bangaloreW);

            return [delhiW, bangaloreW];
        }
        const func2 = async function () {
            console.log("i am func2 ");
        }

        console.log('Welcome to weather control room');
        let a = safix()
        let b = func2()

            console.log(val);
