<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <script>
        function loadScript(src, callback){         // here callback is an argument 
            var script = document.createElement("script")
            script.src = src

            script.onload = function () {   //    when script load successfully this onload() function will execute
                console.log("loaded Script with src   " , src);
                callback(null,src)           // call the function with argument name ie callback
            }

            script.onerror = (function(){      //    when an error occur during script load  this onerror() function will execute
                console.log("Error occur to loading Script"  + src);
                callback(new Error('src got some error'),src)
            })
            document.body.appendChild(script);
        }
        
        function hello(error, src){         // this is the call back function It is passed to loadScript() as an argument.
            if(error){
                console.log(error);
                return
            }
            alert("Hello world !!! Bootstrap script added  "+ src)          // here comma does not work use +
        }

        
        function goodMrng(error, src){              // this is also a claaback function It is passed to loadScript() as an argument.
            if(error){
                console.log(error);
                sendEmergencyMessageToCEO();
                return
                
            }
            alert("Good Morning!!!  Bootstrap script added  "+ src)          // here comma does not work use +
        }

//          we can call 1 out of below 2 function invokation

        // loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js", hello);
        loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js", goodMrng);



    </script>
</body>
