<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("welcome...........");
        
        function add(a, b) {
            return a + b
        }
        function divide(a, b) {
            setInterval(() => {
                return a / b
            }, 2000)
        }
        function calculate(a, b, operation) {
            return operation(a, b)
        }

        console.log(calculate(25, 5, add));
        console.log(calculate(25, 5, divide));

        console.log("exit");
    </script>
</body>

</html>
