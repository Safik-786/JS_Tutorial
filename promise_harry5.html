<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attaching handler</title>
</head>
<body>
    <script>
        const p1 = new Promise((resolve, reject) => {
            console.log('hey there')
            setTimeout(() => {
                resolve(5)
            }, 2000);
        })
        p1.then(()=>{
            console.log('hurray')
            return new Promise((resolve, reject) => {               // this is chaining concept
                setTimeout(() => {
                    resolve("second promise")
                }, 4000);
            })
        }).then((value)=>{
            console.log(value);
        })
        p1.then((value)=>{
            console.log("congratulation  this promise is now resolved");
        })
    </script>
</body>
</html>
