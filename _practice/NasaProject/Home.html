    <!-- For Home Animation -->
    <script>
        const textElement = document.getElementById('typed-text');
        const text = "I am King of my world ðŸ‘‘"; // Text to be typed out
        const speed = 100; // Speed of typing in milliseconds

        let index = 0;
        let wordIndex = 0;
        let isTyping = true;
        const words = text.split(' ');

        function typeWord() {
            if (index < words[wordIndex].length) {
                textElement.textContent += words[wordIndex][index];
                index++;
                setTimeout(typeWord, speed);
            } else {
                if (wordIndex < words.length - 1) {
                    textElement.textContent += ' '; // Add space between words
                    index = 0;
                    wordIndex++;
                    setTimeout(typeWord, speed);
                } else {
                    isTyping = false; // End typing animation
                }
            }
        }

        typeWord();
    </script>

    <!-- For Navbar -->
    <script>
        (function ($) {
            // Begin jQuery
            $(function () {
                // DOM ready
                // If a link has a dropdown, add sub menu toggle.
                $("nav ul li a:not(:only-child)").click(function (e) {
                    $(this).siblings(".nav-dropdown").toggle();
                    // Close one dropdown when selecting another
                    $(".nav-dropdown").not($(this).siblings()).hide();
                    e.stopPropagation();
                });
                // Clicking away from dropdown will remove the dropdown class
                $("html").click(function () {
                    $(".nav-dropdown").hide();
                });
                // Toggle open and close nav styles on click
                $("#nav-toggle").click(function () {
                    $("nav ul").slideToggle();
                });
                // Hamburger to X toggle
                $("#nav-toggle").on("click", function () {
                    this.classList.toggle("active");
                });
            }); // end DOM ready
        })(jQuery); // end jQuery
    </script>
