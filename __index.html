<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>

    <script>

        let response = fetch('https://jsonplaceholder.typicode.com/posts')
        console.log("response= ", response)

        response.then((resp)=>{
            if (resp.ok || resp.status === 200) {
                return resp.json()
            }
            throw new Error("Error in api call")
        })
        .then((data)=>{
            console.log(data)
        })
        .catch((error)=>{
            console.log(error)
        })


    </script>
</body>

</html>
