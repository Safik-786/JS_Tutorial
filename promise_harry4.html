        // --------------------------------------Another way like harry bhai--------------------------------------------
        const loadScript = function (src) {
            return new Promise((resolve, reject) => {
                var script = document.createElement('script')
                script.src = src;                     
                document.body.appendChild(script)
                script.onload = function () {
                    resolve('url loaded to script successfully')
                }
                script.onerror = function () {
                    reject(new Error("something wrong with url"))
                }
            })
        }
        let p1 = loadScript('https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js')
        p1.then(function (value) {
            console.log("bootstrap "+ value);
            return loadScript("https://cdn.tailwindcss.com")
