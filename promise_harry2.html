<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p1= new Promise((resolve, reject) => {
            console.log('promise-1 is in pending');
            setTimeout(function(){
                // console.log("promise is resolved");
                resolve("Successfully Resolved")
            },5000)
        })
        const p2 = new Promise((resolve, reject) => {
            console.log('promise-2 is in pending');
            setTimeout(function(){
                // console.log("promise is rejected");
                reject(new Error('Error: i am an error'))
            },5000)
        })

        p1.then(function(value){       // then function is called during resolve
            console.log(value);
        })
        p2.catch(function(error){       // catch function is used to catch or handle the error
            console.log("Some  error occured in p2");
        })
        console.log(p1,p2);         // by printing this we can get the state of the promise

        //  Here both will take 5 second not 10 second 
    </script>
</body>
</html>
