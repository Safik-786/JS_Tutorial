<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reveal Animation</title>

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .letter {
            font-size: 100px;
            font-weight: 600;
            display: inline-block;
        }
    </style>
</head>

<body class="bg-black text-white overflow-x-hidden">
    <section class="h-screen bg-green-500"></section>

    <section class="h-screen flex justify-center items-center title">
        <div class="text-center">
            <span class="letter">S</span>
            <span class="letter">A</span>
            <span class="letter">F</span>
            <span class="letter">I</span>
            <span class="letter">K</span>
            &nbsp;&nbsp;&nbsp;
            <span class="letter">M</span>
            <span class="letter">A</span>
            <span class="letter">H</span>
            <span class="letter">A</span>
            <span class="letter">M</span>
            <span class="letter">M</span>
            <span class="letter">A</span>
            <span class="letter">D</span>
        </div>
    </section>

    <section class="h-screen bg-blue-500"></section>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.from(".letter", {
            opacity: 0,
            y: 100,
            duration: 1.2,
            ease: "power3.out",
            stagger: 0.2,
            scrollTrigger: {
                trigger: ".title",
                start: "top 70%", // start animating when section hits 70% of viewport
                end: "bottom 40%",
                scrub: 1,
                markers: true,
            }
        });
    </script>
</body>
</html>
